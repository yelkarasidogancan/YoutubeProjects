<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mySlides {
      display: none;
    }
    img {
      height: 300px;
      width: 400px;
    }
  </style>
  <body>
    <div class="w3-content w3-display-container">
      <img class="mySlides" src="./images/test.jpg" />
      <img class="mySlides" src="./images/back.jpg" />
      <img class="mySlides" src="./images/test.jpg" />
      <img class="mySlides" src="./images/back.jpg" />
      <img class="mySlides" src="./images/test.jpg" />

      <button class="w3-button w3-black" onclick="plusDivs(-1)">
        &#10094;
      </button>
      <button class="w3-button w3-black" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
